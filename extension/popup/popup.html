<!DOCTYPE html>
<!--
  QuikFill Application Popup
  This file serves as the popup interface for the QuikFill browser extension.
  It includes a login form and a link to navigate to the user page.
-->

<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title></title>
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="popup.css" />
</head>

<body>
	<div id="loginPage">
		<h2>QuikFill Application</h2>

	</div>

	<div id="homePage" style="display: none;">

		<button id="scanFormsBtn">Scan Forms</button>
	</div>

	<script src="popup.js" async defer></script>

</html>
